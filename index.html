<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PROTOCOL // TIC-TAC-TOE</title>
    <style>
        /* --- CYBERPUNK AESTHETICS --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffee00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND GRAPHICS (CANVAS) --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* UI WRAPPER */
        .ui-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(5, 5, 5, 0.85); /* Darker bg to pop over matrix rain */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* --- MODE SELECTION SCREEN --- */
        #mode-screen {
            display: flex; /* Active by default */
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        /* --- GAME SCREEN (Hidden initially) --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .status-bar {
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(0, 243, 255, 0.1);
            padding: 10px 30px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 5px var(--neon-blue);
            min-width: 300px;
            text-align: center;
        }

        /* GAME BOARD */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 8px;
            padding: 8px;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover {
            background: rgba(0, 243, 255, 0.15);
            box-shadow: inset 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* Player Colors */
        .cell.x { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        .cell.o { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }

        .cell.win {
            background: var(--neon-yellow);
            color: #000;
            text-shadow: none;
            box-shadow: 0 0 40px var(--neon-yellow);
            animation: pulse 0.5s infinite alternate;
            z-index: 100;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        /* BUTTONS */
        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            min-width: 200px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        button.secondary {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        button.secondary:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 30px var(--neon-pink);
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="ui-container">
        <h1>CYBER_TAC_TOE</h1>
        
        <div id="mode-screen">
            <button onclick="selectMode('pvc')">Player vs AI</button>
            <button class="secondary" onclick="selectMode('pvp')">Player vs Player</button>
        </div>

        <div id="game-screen">
            <div id="status" class="status-bar">SYSTEM READY</div>

            <div class="game-board" id="board">
                <div class="cell" onclick="handleCellClick(0)"></div>
                <div class="cell" onclick="handleCellClick(1)"></div>
                <div class="cell" onclick="handleCellClick(2)"></div>
                <div class="cell" onclick="handleCellClick(3)"></div>
                <div class="cell" onclick="handleCellClick(4)"></div>
                <div class="cell" onclick="handleCellClick(5)"></div>
                <div class="cell" onclick="handleCellClick(6)"></div>
                <div class="cell" onclick="handleCellClick(7)"></div>
                <div class="cell" onclick="handleCellClick(8)"></div>
            </div>

            <div class="controls">
                <button onclick="restartGame()">Reboot</button>
                <button class="secondary" onclick="showMenu()">Menu</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. BACKGROUND ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(1);
        });

        const chars = "010101XYZABC<>[]{}@#";
        const fontSize = 14;
        let columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const isPink = Math.random() > 0.95;
                ctx.fillStyle = isPink ? '#ff00ff' : '#00f3ff';
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- 2. GAME LOGIC ---
        const cells = document.querySelectorAll('.cell');
        const statusTxt = document.getElementById('status');
        const modeScreen = document.getElementById('mode-screen');
        const gameScreen = document.getElementById('game-screen');

        let board = Array(9).fill(null);
        let gameActive = false;
        let gameMode = 'pvc'; // 'pvc' (AI) or 'pvp' (2 Player)
        let currentPlayer = 'x'; // 'x' is always Player 1
        
        const WIN_COMBOS = [
            [0,1,2], [3,4,5], [6,7,8], 
            [0,3,6], [1,4,7], [2,5,8], 
            [0,4,8], [2,4,6]
        ];

        // UI Handlers
        function selectMode(mode) {
            gameMode = mode;
            modeScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            restartGame();
        }

        function showMenu() {
            gameScreen.style.display = 'none';
            modeScreen.style.display = 'flex';
        }

        function restartGame() {
            board.fill(null);
            gameActive = true;
            currentPlayer = 'x';
            
            cells.forEach(cell => {
                cell.className = 'cell';
                cell.innerText = '';
            });

            if(gameMode === 'pvc') {
                statusTxt.innerText = "PLAYER START (X)";
                statusTxt.style.color = "#00f3ff";
            } else {
                statusTxt.innerText = "PLAYER 1 TURN (X)";
                statusTxt.style.color = "#00f3ff";
            }
        }

        // Gameplay Handlers
        function handleCellClick(index) {
            if (!gameActive || board[index]) return;

            // --- PVP MODE ---
            if (gameMode === 'pvp') {
                makeMove(index, currentPlayer);
                if (checkWin(currentPlayer)) {
                    endGame(currentPlayer);
                } else if (!board.includes(null)) {
                    endGame('draw');
                } else {
                    // Switch Turn
                    currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                    statusTxt.innerText = currentPlayer === 'x' ? "PLAYER 1 TURN (X)" : "PLAYER 2 TURN (O)";
                    statusTxt.style.color = currentPlayer === 'x' ? "#00f3ff" : "#ff00ff";
                }
            } 
            
            // --- AI MODE (PVC) ---
            else {
                if (currentPlayer !== 'x') return; // Prevent clicking during AI turn

                makeMove(index, 'x'); // Human move

                if (checkWin('x')) {
                    endGame('x');
                } else if (!board.includes(null)) {
                    endGame('draw');
                } else {
                    // AI Turn Trigger
                    gameActive = false; // Block inputs
                    statusTxt.innerText = "AI COMPUTING...";
                    statusTxt.style.color = "#ff00ff";
                    
                    setTimeout(() => {
                        const bestMove = minimax(board, 'o').index;
                        makeMove(bestMove, 'o');

                        if (checkWin('o')) endGame('o');
                        else if (!board.includes(null)) endGame('draw');
                        else {
                            gameActive = true;
                            statusTxt.innerText = "PLAYER TURN (X)";
                            statusTxt.style.color = "#00f3ff";
                        }
                    }, 400);
                }
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].classList.add(player);
            cells[index].innerText = player.toUpperCase();
        }

        function checkWin(player) {
            return WIN_COMBOS.some(combo => combo.every(i => board[i] === player));
        }

        function endGame(winner) {
            gameActive = false;
            if (winner === 'draw') {
                statusTxt.innerText = "SYSTEM DEADLOCK // DRAW";
                statusTxt.style.color = "#fff";
            } else {
                highlightWin(winner);
                if (gameMode === 'pvc') {
                    statusTxt.innerText = winner === 'x' ? "PLAYER WINS" : "AI DOMINATION";
                } else {
                    statusTxt.innerText = winner === 'x' ? "PLAYER 1 WINS" : "PLAYER 2 WINS";
                }
                statusTxt.style.color = winner === 'x' ? "#00f3ff" : "#ff00ff";
            }
        }

        function highlightWin(player) {
            WIN_COMBOS.forEach(combo => {
                if (combo.every(i => board[i] === player)) {
                    combo.forEach(i => cells[i].classList.add('win'));
                }
            });
        }

        // --- AI ENGINE (Minimax) ---
        function minimax(newBoard, player) {
            const availSpots = newBoard.map((v, i) => v === null ? i : null).filter(v => v !== null);

            if (checkWin('x')) return { score: -10 };
            if (checkWin('o')) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                if (player === 'o') move.score = minimax(newBoard, 'x').score;
                else move.score = minimax(newBoard, 'o').score;

                newBoard[availSpots[i]] = null;
                moves.push(move);
            }

            let bestMove;
            if (player === 'o') {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }
    </script>
</body>
</html>
